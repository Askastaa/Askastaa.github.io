		<script>
			document.addEventListener('DOMContentLoaded', function () {
				// Prices (dummy values, adjust as needed)
				const prices = {
			foodsuppe: 25,		
            foodneun: 20,
            foodacht: 18,
		    foodsieben: 16,
		    foodsechs: 14,
		    foodfuenf: 12,
		    foodvier: 11,
		    fooddrei: 9,
		    foodzwei: 7,
				};

				// Get references to all elements

				const inputs = {
					ayrun: document.getElementById('iAyrun'),
                    ulumag: document.getElementById('iUlumag'),
					cay: document.getElementById('iCay'),
					cola: document.getElementById('iCola'),
					fanta: document.getElementById('iFanta'),
					sprite: document.getElementById('iSprite'),
					eistee: document.getElementById('iEistee'),
					wasser: document.getElementById('iWasser'),
					bier: document.getElementById('iBier'),
					kaffee: document.getElementById('iKaffee'),
					baklava: document.getElementById('iBaklava'),
                    suppe: document.getElementById('iIskembe'),
					adana: document.getElementById('iAdana'),
					kuenefe: document.getElementById('iKuenefe'),
                    doener: document.getElementById('iDoener'),
                    lahmacun: document.getElementById('iLahmacun'),
					dueruem: document.getElementById('iDueruem'),
					doenerbox: document.getElementById('iDoenerbox'),
					pommes: document.getElementById('iPommes'),
					boerek: document.getElementById('iBoerek'),
					pide: document.getElementById('iPide'),
					pizza: document.getElementById('iPizza'),

					rabatt: document.getElementById('iDiscount'),
				};

				const preisDisplay = document.getElementById('preis');
				const preisFinalDisplay = document.getElementById('preisFinal');

				function calculatePrice() {
					let total = 0;

					// Calculate "Extras" with multipliers
					// Expensive Food
					const IskembecorbaPrice =
						prices.foodsuppe * (parseInt(inputs.suppe.value) || 0);
					const AdanaPrice =
						prices.foodneun * (parseInt(inputs.adana.value) || 0);
					const BaklavaPrice =
						prices.foodsieben * (parseInt(inputs.baklava.value) || 0);
					const KuenefePrice =
						prices.foodsechs * (parseInt(inputs.kuenefe.value) || 0);
					// Food
					const DoenerPrice =
						prices.foodacht * (parseInt(inputs.doener.value) || 0);
                    const LahmacunPrice =
						prices.foodfuenf * (parseInt(inputs.lahmacun.value) || 0);
					const DueruemPrice =
						prices.foodacht * (parseInt(inputs.dueruem.value) || 0);
					const DoenerboxPrice =
						prices.foodneun * (parseInt(inputs.doenerbox.value) || 0);
					const PommesPrice =
						prices.foodvier * (parseInt(inputs.pommes.value) || 0);
					const PidePrice =
						prices.foodsieben * (parseInt(inputs.pide.value) || 0);
					const PizzaPrice =
						prices.foodneun * (parseInt(inputs.pizza.value) || 0);
					const BoerekPrice =
						prices.foodsieben * (parseInt(inputs.boerek.value) || 0);
					// Getränke
                    const AyrunPrice =
						prices.foodzwei * (parseInt(inputs.ayrun.value) || 0);
                    const UlumagPrice =
						prices.foodzwei * (parseInt(inputs.ulumag.value) || 0);
					const CayPrice =
						prices.foodsechs * (parseInt(inputs.cay.value) || 0);
					const ColaPrice =
						prices.foodvier * (parseInt(inputs.cola.value) || 0);
					const FantaPrice =
						prices.foodvier * (parseInt(inputs.fanta.value) || 0);
					const SpritePrice =
						prices.foodvier * (parseInt(inputs.sprite.value) || 0);
					const EisteePrice =
						prices.fooddrei * (parseInt(inputs.eistee.value) || 0);
					const WasserPrice =
						prices.foodzwei * (parseInt(inputs.wasser.value) || 0);
					const BierPrice =
						prices.foodvier * (parseInt(inputs.bier.value) || 0);
					const KaffeePrice =
						prices.foodzwei * (parseInt(inputs.kaffee.value) || 0);

					total += IskembecorbaPrice + AdanaPrice + BaklavaPrice + KuenefePrice + BoerekPrice + DoenerPrice + LahmacunPrice + DueruemPrice + DoenerboxPrice + PommesPrice + PidePrice + PizzaPrice + AyrunPrice + CayPrice + UlumagPrice + ColaPrice + FantaPrice + SpritePrice + EisteePrice + WasserPrice + BierPrice + KaffeePrice;

					// Apply discount
					const rabattInput = inputs.rabatt.value.trim();
					let finalPrice;

    				finalPrice = total - (total * rabatt) / 100;
					}

					// Update displays
					preisDisplay.textContent = total.toLocaleString('de-DE') + '€';
					preisFinalDisplay.textContent = finalPrice.toLocaleString('de-DE') + '€';
